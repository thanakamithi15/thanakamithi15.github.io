<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
</head>
<body>
<h1>Simple Calculator</h1>
<button onclick="startCalculator()">Start Calculator</button>
<button onclick="number1()"number1</button>
<script>
function startCalculator() {
let number1 = parseFloat(prompt("Enter the first number:"));
let operator = prompt("Enter an operator (+, -, *, /):");

let number2 = parseFloat(prompt("Enter the second number:"));
if (isNaN(number1) || isNaN(number2)) {
alert("Invalid number input. Please enter valid numbers.");
return; // End the function early
}

let result;
if (operator === "+") {
result = number1 + number2;
} else if (operator === "-") {
result = number1 - number2;
} else if (operator === "*") {
result = number1 * number2;
} else if (operator === "/") {
if (number2 === 0) {
alert("Cannot divide by zero.");
return;
}
result = number1 / number2;
} else {
alert("Invalid operator. Please enter one of +, -, *, /.");
return;
}
alert("The result is: " + result);
}

</script>
</body>
</html>
